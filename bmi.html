<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"  href="bmi.css">
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1><br>
        Height in CM <br>
        <input type="text"  id="cm"><br><br>
        weight in KG <br>
        <input type="text" id="kg"><br><br>
        <input type="submit" id="submit" value="Calculate"><br><br>

        <div id="result"></div>

        <div id="weightguide">

            <h2>BMI Weight Guide</h2>
            Under Weight = Less than 18.6 <br>
            Normal Weight = 18.6 - 24.9 <br>
            Over Weight = Greater than 24.9 <br>
        </div>

    </div>
    <script src="bmi.js"></script>
</body>
</html>
